<!DOCTYPE html>
<!--The lang attribute inside the <html> tag declares the language of the Web page.-->
<html lang="en-US">
    <head>
        <title>Basic</title>
    </head>
    <body>
        <h1>This is a heading 1</h1>
        <h2>This is a heading 2</h2>
        <h3>This is a heading 3</h3>
        <!--The title attribute defines some extra information about an element.-->
        <p title="I'm a tooltip">This is a paragraph.</p>
        <!--The style attribute is used to add styles to an element, such as color, font, size, and more.-->
        <p style="color: red;">This is another paragraph.</p>
        <!--The href attribute specifies the URL of the page the link goes to-->
        <a href="https://www.w3schools.com">This is a link</a><br>
        <!--The src attribute specifies the path to the image to be displayed-->
        <!--the width and height attributes specify the width and height of the image (in pixels)-->
        <!--The required alt attribute for the <img> tag specifies an alternate text 
        for an image, if the image for some reason cannot be displayed.-->
        <img src="./images/w3schools.png" alt="w3schools.com" width="104" height="142">
        <p title='John "Shotgun" Nelson'>This a paragraph with double quotes in the tooltip.</p>
        <p title="John 'Shotgun' Nelson">This a paragraph with single quotes in the tooltip.</p>
    </body>
</html>
